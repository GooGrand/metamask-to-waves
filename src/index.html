<html>
  <head>
    <meta charset="UTF-8" />
    <title>E2E Test Dapp</title>
    <link rel="icon" type="image/svg" href="metamask-fox.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <main class="container-fluid">
      <header>
        <div id="logo-container">
          <h1 id="logo-text" class="text-center">
            Demo metamask-to-waves
          </h1>
        </div>
      </header>
      <section>
        <div class="row">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
            <div class="card full-width">
              <div class="card-body">
                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="connectButton"
                  disabled
                >
                  Connect
                </button>
                <div class="">
                  <p class="info-text alert alert-success">
                    Accounts: <span id="accounts"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
            <div class="card full-width">
              <div class="card-body">
                <h4>
                  Login
                </h4>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="getPublicKey"
                  disabled
                >
                  Login
                </button>
                  <div id="getPublicKeyResult"></div>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
            <div class="card full-width">
            <div class="card-body">
              <h4>
                Send Transaction
              </h4>

              <button
                class="btn btn-primary btn-lg btn-block mb-3"
                id="signTypedDataV3"
                disabled
              >
                Send
              </button>

                <div id="signTypedDataV3Result"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </main>

    <script src="bundle.js" defer></script>
  </body>
</html>
